<div class="flex gap-x-3 text-gray-400">
    {{ if .Params.date -}}
    <div class="flex gap-x-1">
        {{ partial "icons.html" "calendar" }}
        <span class="italic">
            {{ .Params.date.Format "Jan 2, 2006" }}
        </span>
    </div>
    {{- end }}
    &bull;
    <div class="flex gap-x-1">
        {{ partial "icons.html" "clock" }}
        <span class="italic">
            {{ .ReadingTime }} min{{ if not (eq .ReadingTime 1) }}s{{ end }}
        </span>
    </div>
</div>
