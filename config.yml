baseURL: "https://twiddlingbits.net"
languageCode: "en-us"
title: "twiddling bits"

theme: "lessen"
themesDir: "../.."

enableInlineShortcodes: true
pygmentsCodeFences: true
pygmentsUseClasses: true

frontmatter:
  lastmod:
    - lastmod
    - date
    - publishDate

disableKinds:
  - taxonomy
  - term

build:
  writeStats: true

author:
  name: "James Reed"

params:
  commitURL: "https://github.com/jcrd/jcrd.github.io/commit"
  description: "bits of blogging"
  highlight: true
  analytics:
    goatcounter: "twiddlingbits.goatcounter.com"

permalinks:
  posts: "/:title/"
